stages:
  - install
  - build
  - deploy

install:
  image: node:20
  stage: install
  script:
    - npm install
    - npm install --platform=linux --arch=x64 sharp
  artifacts:
    paths:
      - node_modules
      - package.json
      - package-lock.json
  only:
    - main

build:
  image: node:20
  stage: build
  dependencies:
    - install
  script:
    - npm run build
  artifacts:
    paths:
      - .next
      - package.json
      - package-lock.json
  only:
    - main

deploy:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build
  before_script:
    - apk add --no-cache openssh rsync
    - eval $(ssh-agent -s)
    - ssh-add -D  # Clears any other cached SSH keys
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - echo "Starting SSH deployment for SSR app"
script:
  - |
    rsync -avz -e "ssh -o StrictHostKeyChecking=no" --exclude 'node_modules' --exclude '.gitignore' \
      .next package.json package-lock.json "$SSH_USER@$SSH_HOST:$SSH_PATH"
  - ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" 'pkill -f "$SSH_PATH/server.js" || true; nohup node "$SSH_PATH/server.js" > app.log 2>&1 &'
